name: Code Formatting Check

on:
  pull_request:
    branches: [main, v*]
  push:
    branches: [main, v*]

jobs:
  prettier:
    name: Check code formatting with Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Comment on PR (if formatting issues found)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Code formatting issues detected!**\n\nPlease run `npm run format` to fix formatting issues before merging.\n\nYou can also set up your editor to format on save - see [FORMATTING.md](../FORMATTING.md) for details.'
            })
